	<script type="text/javascript">
		$(function () {
			// 03获取排行数据
			const rankChart = echarts.init(document.getElementById("chart03"), "shine");
			const rankChartOpt = {
				tooltip: {
					trigger: "axis",
					axisPointer: {
						type: "shadow"
					},
					formatter: function (params) {
						const param = params[0];
						const marker = '<span style="display:inline-block;margin-right:5px;border-radius:10px;width:10px;height:10px;background-color:#e6b600;"></span>';
						const suffix = '<span style="margin-left:5px;font-size:12px;">亿元</span>';
						return param.name + "<br />" +
							marker + "排名：" + (param.dataIndex + 1) + "<br />" +
							marker + "市价总值：" + param.value + suffix;
					}
				},
				grid: {
					top: 10,
					bottom: 10,
					left: 60,
					width:200,
					height:200
				},
				xAxis: {
					show: false,
					type: "value"
				},
				yAxis: {
					type: "category",
					inverse: true,
					axisLine: { show: false },
					axisTick: { show: false },
					axisLabel: {
						fontSize: 12,
						color: "#b0c2f9"
					}
				},
				series: [{
					name: "市价总值排行",
					type: "bar",
					barCategoryGap: "60%",
					label: {
						show: true,
						position: "right",
						fontSize: 12,
						color: "#188df0",
						emphasis: {
							color: "#e6b600"
						}
					},
					itemStyle: {
						normal: {
							color: new echarts.graphic.LinearGradient(
								0, 1, 1, 1,
								[
									{ offset: 0, color: '#b0c2f9' },
									{ offset: 0.5, color: '#188df0' },
									{ offset: 1, color: '#185bff' }
								]
							)
						},
						emphasis: {
							color: new echarts.graphic.LinearGradient(
								0, 1, 1, 1,
								[
									{ offset: 0, color: '#b0c2f9' },
									{ offset: 0.7, color: '#e6b600' },
									{ offset: 1, color: '#ceac09' }
								]
							)
						}
					}
				}]
			};
			rankChart.setOption(rankChartOpt) ;
			$.ajax({
				url: "data/ranking-list.json",//ranking-list
				dataType: "json"
			}).done(function () {
				$("#rankChart").addClass("chart-done");
			}).done(function (data) {
				//console.log('Data: ', data);
				const xData = [];
				const yData = [];
				for (let i in data) {
					xData.push(data[i].market_capitalization);
					yData.push(data[i].stock_name);
				}
				rankChart.setOption({
					yAxis: {
						data: yData
					},
					series: [{
						name: "市价总值排行",
						data: xData
					}]
				});
			}).fail(function (jqXHR) {
				console.log("Ajax Fail: ", jqXHR.status, jqXHR.statusText);
			});
			//04获取排行数据
			const dBChart = echarts.init(document.getElementById("chart04"));
			//05地图获取地域分布数据
			const mapChart = echarts.init(document.getElementById("chart05"), "shine");
			const mapChartOpt = {
				tooltip: {
					formatter: function (params) {
						const data = params.data;
						return data.name + "<br />上市公司数：" + data.value;
					}
				},
				grid: {
					top: 10,
					bottom: 10,
					left: 60,
					width:200,
					height:200
				},
				visualMap: {
					type: "piecewise",
					splitNumber: 6,
					itemWidth: 10,
					itemHeight: 10,
					itemGap: 5,
					textGap: 5,
					textStyle: {
						fontSize: 10,
						color: "#b0c2f9"
					},
					min: 0,
					max: 600,
					calculable: true,
					seriesIndex: [0]
				},
				geo: {
					map: "china",
					roam: true, //开启鼠标缩放和漫游
					zoom: 1, //地图缩放级别
					selectedMode: "single",
					top: 10,
					bottom: 10,
					layoutCenter: ["50%", "50%"],
					//layoutSize: "100%", //保持地图宽高比
					label: {
						show: true,
						fontSize: 10,
						color: "#ceac09"
					}
				},
				series: [{
					name: "地域分布",
					type: "map",
					geoIndex: 0
				}]
			};
			mapChart.setOption(mapChartOpt);
			$.ajax({
				url: "data/region-count.json",
				dataType: "json"
			}).done(function () {
				$("#mapChart").addClass("chart-done");
			}).done(function (data) {
				//console.log('Data: ', data);
				const chartData = [];
				for (let i in data) {
					chartData.push({
						name: data[i].region,
						value: data[i].count
					});
				}
				mapChart.setOption({
					series: [{
						name: "地域分布",
						data: chartData
					}]
				});
			}).fail(function (jqXHR) {
				console.log("Ajax Fail: ", jqXHR.status, jqXHR.statusText);
			});
			// 08 pie
			const pieChart = echarts.init(document.getElementById("chart08"));
			var app = {};
			var pieOpt;
			pieOpt = {
				textStyle: {
					fontSize: 14,
					color: "#FFFFFF"
				},
				tooltip: {
					trigger: 'item'
				},
				legend: {
					top: '5%',
					left: 'center',
					textStyle: {
					fontSize: 14,
					color: "#FFFFFF"
				},
				},
				series: [
					{
						name: '访问来源',
						type: 'pie',
						radius: ['40%', '70%'],
						avoidLabelOverlap: false,
						label: {
							show: false,
							position: 'center'
						},
						emphasis: {
							label: {
								show: true,
								fontSize: '24',
								fontWeight: 'bold'
							}
						},
						labelLine: {
							show: false
						},
						data: [
							{ value: 1048, name: '搜索引擎' },
							{ value: 735, name: '直接访问' },
							{ value: 580, name: '邮件营销' },
							{ value: 484, name: '联盟广告' },
							{ value: 300, name: '视频广告' }
						]
					}
				]
			};

			if (pieOpt && typeof pieOpt === 'object') {
				pieChart.setOption(pieOpt);
			}

			// 00000000000000000000000
			/********** 浏览器窗口改变时，重置报表大小 ****************/

		});
		//数字变化特效
		function rollNum(elId, startVal, endVal, decimalNum) {
			let n = decimalNum || 0;
			let countUp = new CountUp(elId, startVal, endVal, n, 2.5, {
				useEasing: true,
				useGrouping: true,
				separator: ',',
				decimal: '.'
			});
			if (!countUp.error) {
				countUp.start();
			} else {
				console.error(countUp.error);
			}
